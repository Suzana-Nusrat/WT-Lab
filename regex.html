<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="regex.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awsome/4.7.0/css/font-awsome.min.css" />
    <script src="https://kit.fontawsome.com/a076d05399.js"></script>
    <script src="theme.js"></script>
    <script
      src="https://kit.fontawesome.com/201fc5b6ea.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>

        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder=" " id="contact-name" onkeyup= "validateName()">
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder=" " id="contact-phone" onkeyup= "validatePhone()">
          <span id="no.-error"></span>
        </div>

        <div class="input-group">
          <label>Email </label>
          <input type="email" placeholder=" " id="contact-email" onkeyup= "validateEmail()">
          <span id="email-error"></span>
        </div>

        <button>Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="regex.js"></script>
  </body>
</html>
